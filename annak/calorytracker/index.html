<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>calorytracker</title>
</head>

<body>
    <nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center"> Track calories </a>
        </div>
    </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title"> Add Meal / Food Item </span>
                <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label> Meal </label>
                        <input type="text" placeholder = "Add Item" id="itemname">
                    </div>
                    <div class="input-field col s6">
                        <label> Calories </label>
                        <input type="text" placeholder = "Add Calories" id="itemcalories">

                    </div>
                    <button class="add-btn btn blue darken-3"><i class="fa fa-plus"> </i>ADD MEAL</button>
                </div>

                </form>
            </div>
        </div>
    </div>

    <h3 class="center-align"> Total Calories: <span class="totalcalories"> 0</span></h3>




<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>

</html>
